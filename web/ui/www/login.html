<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="alert alert-success" role="alert" id="credential-created-alert" hidden="true">
            Whisper credential created successfully!
        </div>
        <div id="login-content" class="card container">
            <span style="display: flex; justify-content: center; align-items: center">
                <img src="/static/images/spy-black.png" width="30" height="30" class="d-inline-block" alt="">
                <b>Whisper</b>
            </span>
            <hr/>
            <div class="card-body">
                <form id="login-form" action="/login" method="POST">
                    <input id="login-challenge" type="hidden" name="challenge" value="{{.Challenge}}"></input>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="username" class="form-control" id="login-username" name="username" >
                    </div> 
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="login-password" name="password" >
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <div class="form-group" style="display: flex; justify-content: space-between;">
                        <a href="#" onclick="window.location='/registration'+window.location.search" class="btn btn-outline-secondary">Register</a>
                        <button id="login-submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
